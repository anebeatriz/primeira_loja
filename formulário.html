<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <div>
        <label for="nome">Nome</label>
        <input type="nome" name="nome_cliente" id="nome" placeholder="seu nome">
        <label for="email">Email</label>
        <input type="email" name="email_cliente" id="email" placeholder="seu email">
        <label for="senha">Senha</label>
        <input type="senha" name="senha_cliente" id="senha" placeholder="sua senha">
        <label for="telefone">Telefone</label>
        <input type="telefone" name="telefone_cliente" id="telefone" placeholder="seu telefone">
        <label for="data">Data de nascimento</label>
        <input type="date" name="data_cliente" id="data" placeholder="sua data de nascimento">
        <label for="cpf">CPF</label>
        <input type="cpf" name="cpf_cliente" id="cpf" placeholder="seu cpf">
        <label for="rg">RG</label>
        <input type="rg" name="rg_cliente" id="rg" placeholder="seu rg">
    </div>
</body>
</html>
